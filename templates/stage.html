<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stage</title>
    <link rel="stylesheet" href="../static/styles.css">
</head>
<body>
    <div id="image-container">
        <img id="image" src="{{ url_for('static', filename='images/stage/image0.png') }}" alt="Image">
        <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script>
        var imageIndex = 1;
        var imageCount = 9;
        var timer = 10000;

        function changeImage() {
            var imageUrl = "/static/images/stage/image" + imageIndex + ".png";
            $("#image").attr("src", imageUrl);
            imageIndex = (imageIndex % imageCount) + 1;
        }

        // Change image every 3 seconds (adjust as needed)
        setInterval(changeImage, timer);
    </script>
    </div>
</body>
</html>
